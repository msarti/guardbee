@(title: String, messages: Seq[String]) @guardbee.views.html.simplebase(title) {
<div class="container">
	<div class="row">
		<div class="span12">
			<h2>@title</h2>
			<hr>
			<table class="table table-striped">
			@for(message <- messages) {
				<tr class="warning"><td>
			@Html(message)
				</td></tr>
			}
			</table>
			
			<hr>
		</div>
	</div>
</div>
}
